{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block homeactive %}active{% endblock homeactive %}
{% block body %}
<div class="container">
    <h1 class="my-5"><strong>All Blogs:</strong></h1>
    <hr>
    {% for blog in blogs %}
    <div class="my-4">
        <h3>{{blog.title}}</h3>
        <div class="my-2">
            {{blog.content|slice:150}}...
        </div>
        <a class="btn btn-outline-dark" href="blogpost/{{blog.slug}}" role="button">Read more</a>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock body %}
